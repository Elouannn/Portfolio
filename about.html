
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="overlap">
        <div class="group">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <img class="img" src="img/group-7.png" />
          </div>
        </div>
        <div class="div"></div>
        <img class="image" src="img/image-1.png" />
        <div class="overlap-wrapper">
          <div class="overlap-2">
            <div class="overlap-group-wrapper">
              <div class="vector-wrapper"><img class="vector" src="img/vector-2.svg" /></div>
            </div>
            <div class="rectangle-2"></div>
            <div class="text-wrapper">Réalisation</div>
          </div>
        </div>
        <div class="div-wrapper">
          <div class="overlap-3">
            <div class="group-2">
              <div class="img-wrapper"><img class="vector" src="img/vector-3.svg" /></div>
            </div>
            <div class="rectangle-3"></div>
            <div class="text-wrapper-2">Société</div>
          </div>
        </div>
        <div class="group-3">
          <div class="overlap-4">
            <div class="group-4">
              <div class="overlap-group-2"><img class="vector" src="img/vector-4.svg" /></div>
            </div>
            <div class="rectangle-4"></div>
            <div class="text-wrapper-3">Actualités</div>
          </div>
        </div>
        <div class="group-5">
          <div class="overlap-5">
            <div class="group-6">
              <div class="overlap-group-3"><img class="vector" src="img/vector-5.svg" /></div>
            </div>
            <div class="rectangle-5"></div>
            <div class="text-wrapper-4">Plateformes Immersives</div>
          </div>
        </div>
        <div class="group-7">
          <div class="overlap-6">
            <div class="group-8">
              <div class="overlap-group-4"><img class="vector" src="img/vector.svg" /></div>
            </div>
            <div class="rectangle-6"></div>
            <div class="text-wrapper-5">Services</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
